<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container" id="first-container">
  <!-- Rating state start -->
    <img class="star" src="../images/icon-star.svg" alt="icon-star">
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

   <div id="buttons">

   </div>

    <button class="submit-button" id="submit-button">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="main-container" id="second-container">
    <div class="img-container">
      <img class="thank-you-illustration" src="../images/illustration-thank-you.svg" alt="illustration-thank-you">
    </div>
    <div class="rating-selected">
      <span id="selected-number"> </span> 
    </div>

    <h2>Thank you!</h2>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->
